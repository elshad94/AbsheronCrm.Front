<main id="content" role="main" class="main pointer-event">
  <div class="content container-fluid">
    <!-- Card -->
    <div class="card mb-3 mb-lg-5">
      <!-- Header -->
      <div class="card-header">
        <div class="row justify-content-between align-items-center flex-grow-1">
          <div class="col-12 col-md">
            <div class="d-flex justify-content-between align-items-center">
              <h3 class="card-header-title font-weight-bold">Hesabat
              </h3>

              <!-- Datatable Info -->

              <!-- End Datatable Info -->
            </div>
          </div>
          <div class="align-self-md-end">
            <div class="col-auto">
              <!-- Filter -->
              <div class="row align-items-sm-center">

                <div class="col-sm-auto">
                  <div class="d-flex align-items-center mr-2">
                    <div class="form-group row">

                      <dd class="col-sm-4 col-md-auto mb-0">
                        <!-- Flatpickr -->
                        <div id="invoiceDueDateFlatpickr"
                          class="js-flatpickr flatpickr-custom input-group input-group-merge" data-hs-flatpickr-options='{
                                "appendTo": "#invoiceDueDateFlatpickr",
                                "dateFormat": "d/m/Y",
                                "wrap": true
                              }'>
                          <div class="input-group-prepend" data-toggle>
                            <div class="input-group-text">
                              <i class="tio-date-range"></i>
                            </div>
                          </div>

                          <input type="text" class="flatpickr-custom-form-control form-control"
                            placeholder="Select dates" [cleave]="{date: true, delimiter: '.'}">
                        </div>
                        <!-- End Flatpickr -->
                      </dd>
                      <div class="col-sm-4 col-md-auto mb-0">
                        <button class="btn newOrder">
                          Axtar
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <!-- End Header -->

      <!-- Table -->
      <div class="table-responsive datatable-custom">
        <table id="datatable"
          class="table table-borderless table-thead-bordered table-nowrap table-align-middle card-table" mat-table
          [dataSource]="dataSource">
          <ng-container matColumnDef="orderNo">
            <th mat-header-cell *matHeaderCellDef>SİFARİŞ №</th>
            <td mat-cell *matCellDef="let order"> {{order.orderNo}} </td>
          </ng-container>
          <ng-container matColumnDef="orderTypeId">
            <th mat-header-cell *matHeaderCellDef>SİFARİŞ TİPİ</th>
            <td mat-cell *matCellDef="let order">
              <div [ngSwitch]="order.orderTypeId">
                <div *ngSwitchCase="1">Terminal</div>
                <div *ngSwitchCase="2">Broker</div>
              </div>
            </td>
          </ng-container>
          <ng-container matColumnDef="orderDate">
            <th mat-header-cell *matHeaderCellDef>tarİx</th>
            <td mat-cell *matCellDef="let order">{{order.orderDate | date:'dd-MM-yyyy'}} </td>
          </ng-container>
          <ng-container matColumnDef="orderAmount">
            <th mat-header-cell *matHeaderCellDef>məbləğ</th>
            <td mat-cell *matCellDef="let order">{{order.orderAmount}} ₼</td>
          </ng-container>
          <ng-container matColumnDef="transPortNumber">
            <th mat-header-cell *matHeaderCellDef>Transport №</th>
            <td mat-cell *matCellDef="let order">{{order.transPortNumber}} </td>
          </ng-container>
          <ng-container matColumnDef="isPaymentPaid">
            <th mat-header-cell *matHeaderCellDef>STATUS</th>
            <td mat-cell *matCellDef="let order">
              <div [ngSwitch]="order.isPaymentPaid">
                <div *ngSwitchCase="false" class="notPaid">Ödənilməyib</div>
                <div *ngSwitchCase="true" class="paid">Ödənilib</div>
              </div>
            </td>

          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
        </table>

      </div>
      <div class="card-footer">
        <!-- Pagination -->
        <div class="row justify-content-center justify-content-sm-between align-items-sm-center">
          <div class="col-sm mb-2 mb-sm-0">
            <div class="d-flex justify-content-center justify-content-sm-start align-items-center">
              <span class="mr-2">Göstərilir:</span>

              <!-- Select -->
              <select id="datatableEntries" class="js-select2-custom" data-hs-select2-options='{
                          "minimumResultsForSearch": "Infinity",
                          "customClass": "custom-select custom-select-sm custom-select-borderless",
                          "dropdownAutoWidth": true,
                          "width": true
                        }'>
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="8" selected>8</option>
                <option value="12">12</option>
              </select>
              <!-- End Select -->

              <span class="text-secondary mr-2">of</span>

              <!-- Pagination Quantity -->
              <span id="datatableWithPaginationInfoTotalQty"></span>
            </div>
          </div>

          <div class="col-sm-auto">
            <div class="d-flex justify-content-center justify-content-sm-end">
              <!-- Pagination -->
              <nav id="datatablePagination" aria-label="Activity pagination">
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
                </mat-paginator>

              </nav>
            </div>
          </div>
        </div>
        <!-- End Pagination -->
      </div>
      <!-- End Footer -->
    </div>
  </div>
</main>
