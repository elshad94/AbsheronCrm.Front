

    <div class="content container-fluid">
       <!-- Card -->
       <div class="row">
          <div class="col-lg-9 mb-5 mb-lg-0">
            <!-- Card -->
            <div class="card card-lg">
              <!-- Body -->
              <div class="card-body">
                <div class="row align-items-center">


                  <a class="ml-5 orderBtn cursor_pointer" (click)="toXidmetler()">Xidmətlər</a>
                  <a class="ml-5 orderBtn line cursor_pointer">Geridönüş sənədi</a>
                </div>
                <!-- End Row -->

                <hr>

                <!-- End Row -->
               <div class="form">
                <div class="row align-items-center">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <select class="custom-select" [(ngModel)]="fileToUploadNvNo" [disabled]="!isEditable()">
                              <option selected disabled value="-1">Sechin</option>
                              <option *ngFor="let nvNo of nvNoList" value="{{nvNo}}">{{nvNo}}</option>
                            </select>
                          </div>
                    </div>
                <div class="col-lg-4">
                    <div class="mb-3" >
                      <input readonly placeholder="Sənəd seçin" type="text" class="form-control selectfileInputCopy file_picker"
                      name="weightName" id="weightLabel1" aria-label="0.0" [(ngModel)]="fileName" [disabled]="!isEditable()">
                    <input type="file" class="form-control selectfileInputPay " name="weightName" 
                      id="weightLabel" aria-label="0.0" (change)="setFile($event)" [disabled]="!isEditable()">
                      <!-- <a class="fileDown" (click)="openFile(files.id)">sənədə bax</a> -->


                    <label for="weightLabel" class="selectfileLabelPay Scan"><img src="assets/icon/Union.png" alt=""></label>
                        <!-- End Input Group -->
                      </div>
                </div>
                <div class="col-lg-4">
                    <button class="btn btn-block newOrder mb-3" href="javascript:;" (click)="uploadFile()" [disabled]="!isEditable()">
                        + Əlavə et
                    </button>

                </div>
                </div>
               </div>
               <hr class="my-5">
               <div class="js-add-field"
               data-hs-add-field-options='{
                  "template": "#addInvoiceItemTemplate",
                  "container": "#addInvoiceItemContainer",
                  "defaultCreated": 0
                }'>
            <!-- Title -->
            <div class="bg-light border-bottom p-2 mb-3">
              <div class="row">
                <div class="col-sm-5">
                  <h6 class="card-title text-cap">N/V-İN №</h6>
                </div>

                <div class="col-sm-2 d-none d-sm-inline-block">
                  <h6 class="card-title text-cap">fAYL</h6>
                </div>

              </div>
            </div>
            <!-- End Title -->

            <!-- Content -->
            <div class="row fileDetails" *ngFor="let file of files; let i = index">
              <div class="col-12 col-sm-auto col-md-3 col-lg-6">
                <select class="form-control mb-3" name="" id="" [disabled]="!isEditable()">
                  <option *ngFor="let nvNo of nvNoList"
                    [selected]="file.nvNo === nvNo"
                    (click)="changeFileNvNo(i, nvNo)">{{nvNo}}</option>
                </select>
              </div>

              <div class="col-12 col-sm col-md-2 col-lg-5 cursor_pointer" (click)="openFile(file.id)">
                <input  type="text" class="form-control selectfileInputCopy file_picker openFile" name="weightName" id="weightLabel" aria-label="0.0" readonly 
                  value="{{file.uri}}"/>
                <label for="weightLabel" class="selectfileLabel Scan">
                  <i class="tio-invisible"></i>
                </label>
              </div>
              <div *ngIf="isEditable()"
                class=" col-12 col-sm col-md-2 col-lg-1 d-flex justify-content-center mt-2 text-danger">
                <div class="deletetdiv ">
                  <a type="button" (click)="deleteFile(i)"><i class="tio-delete-outlined"></i></a>
                </div>
              </div>
            </div>
            <!-- End Content -->

            <!-- Container For Input Field -->
            <div id="addInvoiceItemContainer"></div>


            <!-- Add Phone Input Field -->
            <div id="addInvoiceItemTemplate" style="display: none;">
              <!-- Content -->
              <div class="input-group-add-field">
                <div class="row">
                  <div class="col-md-5">
                    <input type="text" class="form-control mb-3" placeholder="Item name" aria-label="Item name">
                    <input type="text" class="form-control mb-3" placeholder="Description" aria-label="Description">
                  </div>

                  <div class="col-12 col-sm-auto col-md-3">
                    <!-- Quantity Counter -->
                    <div class="js-quantity-counter input-group-quantity-counter mb-3">
                      <input type="number" class="js-result form-control input-group-quantity-counter-control" value="1">

                      <div class="input-group-quantity-counter-toggle">
                        <a class="js-minus btn btn-icon btn-xs btn-white rounded-circle" href="javascript:;">
                          <i class="tio-remove"></i>
                        </a>
                        <a class="js-plus btn btn-icon btn-xs btn-white rounded-circle" href="javascript:;">
                          <i class="tio-add"></i>
                        </a>
                      </div>
                    </div>
                    <!-- End Quantity Counter -->
                  </div>

                  <div class="col-12 col-sm col-md-2">
                    <!-- Input Group -->
                    <div class="mb-3">
                      <input type="number" class="form-control" placeholder="00" aria-label="00">
                    </div>
                    <!-- End Input Group -->
                  </div>

                  <div class="col col-md-2">
                    <input type="number" class="form-control-plaintext mb-3" placeholder="$0.00" aria-label="$0.00">
                  </div>
                </div>
                <!-- End Row -->

                <a class="js-delete-field input-group-add-field-delete" href="javascript:;" data-toggle="tooltip" data-placement="top" title="Remove item">
                  <i class="tio-clear"></i>
                </a>
              </div>
              <!-- End Content -->
            </div>
            <!-- End Add Phone Input Field -->
          </div>



              </div>
              <!-- End Body -->
            </div>
            <!-- End Card -->

            <!-- Sticky Block End Point -->
            <div id="stickyBlockEndPoint"></div>
          </div>

          <div id="stickyBlockStartPoint" class="col-lg-3">
            <div class="js-sticky-block"
                 data-hs-sticky-block-options='{
                   "parentSelector": "#stickyBlockStartPoint",
                   "breakpoint": "lg",
                   "startPoint": "#stickyBlockStartPoint",
                   "endPoint": "#stickyBlockEndPoint",
                   "stickyOffsetTop": 20
                 }'>
              <button class="btn btn-block newOrder mb-3" href="javascript:;" (click)="createTerminalOrder()"
                *ngIf="isEditable()"
                [disabled]="isValid()">
                  Yadda saxla
              </button>

              <button class="btn btn-block newAccept mb-3" href="javascript:;" (click)="createTerminalOrder(false)"
                *ngIf="isEditable()"
                [disabled]="isValid()">
                  Təsdiqlə
              </button>

              <button class="btn btn-block back mb-3" (click)="goBack()">
                  Geri
              </button>


              <!-- End Row -->

              <hr class="my-4">

              <!-- Form Group -->
              <div class="form-group">
                <dl>
                  <dt *ngIf="orderNo !== undefined">Sənəd nömrəsi:</dt>
                  <dd *ngIf="orderNo !== undefined">{{orderNo}}</dd>
                  <dt *ngIf="customer !== undefined">Müştəri:</dt>
                  <dd *ngIf="customer !== undefined">{{customer}}</dd>
                  <dt *ngIf="orderDate !== undefined">Tarix:</dt>
                  <dd *ngIf="orderDate !== undefined">{{orderDate | date: 'dd.MM.yyyy'}}</dd>
                </dl>
              </div>
          </div>
        </div>

    </div>
</div>

<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-loader" [fullScreen] = "true"><p style="color: white" > Yüklənir... </p></ngx-spinner>
