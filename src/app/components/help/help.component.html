<div class="content container-fluid">
  <form class="help-form" #helpForm="ngForm">

  <div class="row">
    <div class="col-lg-12 mb-5 mb-lg-0">
      <div class="card card-lg">
        <div class="card-body mx-2">
          <h3 class="card-header-title font-weight-bold">Kömək</h3>
          <div>
            <div class="email_subject_type row ">
              <div class="col-lg-6">
                <label for="voen" class="input-label">Mövzu</label>

                <input type="text" class="form-control mb-3"
                placeholder="Mövzu" [(ngModel)]="email.emailSubject" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="col-lg-6">
                <label for="complainType" class="input-label">Növü</label>

                <select  [(ngModel)]="email.complainType" name="complainType" id="complainType" class="form-control">
                  <option selected disabled value="-1">Sorğu növünü seçin</option>
                  <option *ngFor="let item of emailType" [value]="item.id">
                    {{ item.text }}
                  </option>
                </select>
              </div>

            </div>
            <div class="form-group">
              <textarea class="form-control question_text_area" placeholder="Sorğunuzu daxil edin "
                aria-label="Who is this invoice to?"
                [(ngModel)]="email.emailText" [ngModelOptions]="{standalone: true}"></textarea>
            </div>
            <div class="row justify-content-end">
              <div class="col-lg-6">
                <button class="form-control ms-2 mb-3 btn btn-block newOrder "
                (click)="sendEmail1(helpForm)">
                Göndər
              </button></div></div>

          </div>
        </div>
        <!-- End Body -->
      </div>
      <!-- End Card -->

      <!-- Sticky Block End Point -->
      <div id="stickyBlockEndPoint"></div>
    </div>

  </div>
  </form>
</div>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-loader" [fullScreen] = "true"><p style="color: white" > Yüklənir... </p></ngx-spinner>
