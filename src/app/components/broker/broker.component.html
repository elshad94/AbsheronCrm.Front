<main id="content" role="main" class="main pointer-event">
    <div class="content container-fluid">
        <!-- Card -->
        <div class="card mb-3 mb-lg-5">
            <!-- Header -->
            <div class="card-header">
                <div class="row justify-content-between align-items-center flex-grow-1">
                    <div class="col-12 col-md">
                        <div class="d-flex justify-content-between align-items-center">
                            <h3 class="card-header-title m-0 font-weight-bold">
                                Yeni sifariş
                            </h3>

                            <!-- Datatable Info -->

                            <!-- End Datatable Info -->
                        </div>
                    </div>

                    <div class="col-auto">
                        <!-- Filter -->
                        <div class="row align-items-sm-center">
                            <div class="col-sm-auto">
                                <div class="d-flex align-items-center mr-2">
                                    <span class="text-secondary mr-2">Status:</span>

                                    <!-- Select -->
                                    <select class="
                      js-select2-custom js-datatable-filter
                      custom-select-sm
                    " size="1" style="opacity: 0" data-target-column-index="2" data-hs-select2-options='{
                              "minimumResultsForSearch": "Infinity",
                              "customClass": "custom-select custom-select-sm custom-select-borderless",
                              "dropdownAutoWidth": true,
                              "width": true
                            }'>
                    <option value="">Lorem</option>
                  </select>
                                    <a *ngFor="let item of BrokerChecked" style="cursor:'pointer'" routerLink="/brokerEdit/{{item}}"> <img src="assets/icon/Frame 8pen.png " alt=" " />
                                    </a>
                                    <a (click)="deleteBrokerItem() " class="ml-2 " style="cursor:'pointer'"><img src="assets/icon/Frame 6trash.png " alt=" " /></a>
                                    <div class="col-sm-auto ">
                                        <button class="btn newOrder m-0" routerLink="/brokerOrder">
                      + Yeni sifariş
                    </button>
                                    </div>
                                    <!-- End Select -->
                                </div>
                            </div>
                        </div>
                        <!-- End Filter -->
                    </div>
                </div>
            </div>
            <!-- End Header -->

            <!-- Table -->
            <div class="table-responsive datatable-custom ">
                <table id="datatable " class=" table table-borderless table-thead-bordered table-nowrap table-align-middle card-table " data-hs-datatables-options='{
                   "columnDefs ": [{
                      "targets ": [0, 1, 4],
                      "orderable ": false
                    }],
                   "order ": [],
                   "info ": {
                     "totalQty ": "#datatableWithPaginationInfoTotalQty "
                   },
                   "search ": "#datatableSearch ",
                   "entries ": "#datatableEntries ",
                   "pageLength ": 8,
                   "isResponsive ": false,
                   "isShowPaging ": false,
                   "pagination ": "datatablePagination "
                 }'>
                    <thead class="thead-light ">
                        <tr>
                            <th scope="col " class="table-column-pr-0 ">
                                <div class="custom-control d-flex ">
                                </div>
                            </th>
                            <th class="table-column-pl-0 ">SİFARİŞ №</th>
                            <th>TARİX</th>
                            <th>MÜŞTƏRİ</th>
                            <th>GB №</th>
                            <th>MƏBLƏĞ</th>
                            <th>STATUS</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let brokeritem of broker " let i=index;>
                            <td class="table-column-pr-0 ">
                                <div class="custom-control customs-checkbox ">
                                    <input name='myRadios' type="radio" value='{{brokeritem.orderId}}' checked="{{brokeritem.select}} " (change)='onChangeList($event)' />
                                    <span class="checkmark "></span>
                                    <!-- <label class="custom-control-label "></label> -->
                                </div>
                            </td>
                            <td class="table-column-pl-0 ">
                                <a class="media align-items-center ">
                                    <div class="media-body ">
                                        <span class="h5 mb-0 "> {{ brokeritem.docNo }} </span>
                                    </div>
                                </a>
                            </td>
                            <td>
                                {{ brokeritem.date }}
                            </td>
                            <td>
                                {{ brokeritem.customer }}
                            </td>
                            <td>
                                {{ brokeritem.gbNo }}
                            </td>
                            <td>{{ brokeritem.amount }}</td>
                            <td *ngIf="brokeritem.orderStatusId==3 ">
                                <p> <span class="legend-indicator bg-danger "> </span> Ləğv</p>
                            </td>
                            <td *ngIf="brokeritem.orderStatusId==4 ">
                                <p> <span class="legend-indicator bg-danger "> </span> Qaralama</p>
                            </td>
                            <td *ngIf="brokeritem.orderStatusId==5 ">
                                <p> <span class="legend-indicator bg-success "> </span> Gözləmə</p>
                            </td>
                            <td *ngIf="brokeritem.orderStatusId==6 ">
                                <p> <span class="legend-indicator bg-success "> </span> Təstiqlənib



                                </p>
                            </td>
                        </tr>

                <!-- Pagination -->

                    <div class="col-sm mb-2 mb-sm-0 ">
                        <div class=" d-flex justify-content-center justify-content-sm-start align-items-center ">
                            <span class="mr-2 ">Showing:</span>

                            <!-- Select -->
                            <select id="datatableEntries" data-hs-select2-options='{ "minimumResultsForSearch ": "Infinity ", "customClass ": "custom-select custom-select-sm custom-select-borderless ", "dropdownAutoWidth ": true,

                <option value="8 " selected>8</option>
                <option value="12 ">12</option>
              </select>

                            <span class="text-secondary mr-2 ">of</span>

                            <!-- Pagination Quantity -->
                            <span id="datatableWithPaginationInfoTotalQty "></span>
                        </div>
                    </div>

                    <div class="col-sm-auto ">
                        <div class="d-flex justify-content-center justify-content-sm-end ">
                            <!-- Pagination -->
                            <nav id="datatablePagination " aria-label="Activity pagination "></nav>
                        </div>
                    </div>
                </div>
                <!-- End Pagination -->

    </div>
