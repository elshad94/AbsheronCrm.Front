<div class="login-body row w-100">
        <div class="col-lg-6 leftCont w-100">
            <h1 class="position-absolute text-light  font-weight-bold login-text">Qeydiyyat</h1>
            <img class="full-image " src="../assets/img/AL.png" alt="">
        </div>
        <div class="col-lg-6 rightCont w-100">
            <div class="top-logo">
                <img class="top-logo-image" src="../assets/img/Absheron_Logistika_logo 3.png" alt="">
            </div>
            <form class="login-form" #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && OnSubmit(signUpForm.value)">
                <div class="form-group">
                    <label  for="voen" class="input-label">Fiziki/Hüquqi şəxs</label>
                    <select (change)="selectInput($event)" ngModel name="USubtype"  id="TypePerson" class="form-control">
                        <option value=1>Fiziki şəxs</option>
                        <option value=2>Hüquqi şəxs</option>
                    </select>
                </div>


                <div class="form-group">
                    <label  for="voen" class="input-label">VÖEN</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    ngModel
                    #voen="ngModel"
                    name="UVoen"
                    id="voen"
                    required
                    [(ngModel)]="model.UVoen"
                    >
                     <div class="alert  alert-soft-danger" *ngIf="voen.touched && !voen.valid">*Vöen tələb olunur</div>
                </div>

                <div class="form-group">
                    <label for="FullName" class="input-label">Fiziki şəxsin adı, soyadı</label>
                    <input type="text"
                    #custname ="ngModel"
                    ngModel
                    name="UCustname"
                    class="form-control"
                    required
                    id="FullName">
                    <div class="alert  alert-soft-danger" *ngIf="custname.touched && !custname.valid">*Fiziki şəxsin adı, soyadı tələb olunur</div>
                </div>

            <div ngModelGroup="FileResponseDto">   
                <div class="form-group" *ngIf="!isNameSelected">
                    <label>Reyestrdən çıxarış</label>
                    
                    <div class="custom-file">
                    <input type="file"
                            ngModel
                            #rfile="ngModel"
                            name="ReyesterFile"
                            id="ReyesterFile" 
                            class="custom-file-input"
                            required
                            (change)="uploadFile( $event,1)">
                    <label class="custom-file-label" for="RCixaris">Choose file</label>
                    <div class="alert alert-soft-danger" *ngIf="rfile.touched && !rfile.valid">*Reyestrdən çıxarış</div>    
                </div>
                </div>

                <div class="form-group">
                    <label>Bank Rekvizitləri</label>
                    
                    <div class="custom-file">
                    <input type="file"
                            ngModel
                            #bfile="ngModel"
                            name="BankRekFile"
                            id="BankRekvizit"
                            class="custom-file-input" 
                            required
                            (change)="uploadFile( $event,2)">
                    <label class="custom-file-label"  for="BankRekvizit">Choose file</label>
                    <div class="alert alert-soft-danger" *ngIf="bfile.touched && !bfile.valid">*Reyestrdən çıxarış</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Səlahiyyətli nümayəndə/etibarnamə</label>
                   
                    <div class="custom-file">
                    <input type="file"
                           ngModel
                           #efile="ngModel"
                           name="EtibarFile"
                           id="etibarnamə"
                           (change)="uploadFile( $event,3)"
                           class="custom-file-input">
                    <label class="custom-file-label" for="etibarnamə"><img src="/src/assets/icon/Vector.png" alt=""></label>
                    <div class="alert alert-soft-danger" *ngIf="efile.touched && !efile.valid">*Səlahiyyətli nümayəndə/etibarnamə</div>
                </div>
                </div>
            </div>
               
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-6">
                            <input type="text"
                                    ngModel
                                    #name="ngModel"
                                    name="UPersonname"
                                    class="form-control"  
                                    required
                                    id="SKULabel" placeholder="Ad" >
                                    <div class="alert alert-soft-danger" *ngIf="name.touched && !name.valid">*Ad tələb olunur</div>
                        </div>

                        <div class="col-lg-6">
                            <input type="text" 
                                    ngModel
                                    #surname="ngModel"
                                    name="UPersonsurname"
                                    class="form-control" 
                                    id="SKULabel" 
                                    placeholder="Soyad">
                                    <div class="alert alert-soft-danger" *ngIf="surname.touched && !surname.valid">*Soyad tələb olunur</div>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="SKULabel"class="input-label">Mobil nömrə</label>

                    <input 
                        ngModel
                        #phone="ngModel"
                        name="UPhone"
                        type="text" 
                        class="form-control" 
                        required
                        id="Mobile">
                        <div class="alert alert-soft-danger" *ngIf="phone.touched && !phone.valid">*Telefon tələb olunur</div>
                </div>
                <div class="form-group">
                    <label for="SKULabel" class="input-label">E-mail</label>

                    <input 
                        #mail="ngModel"
                        type="email" 
                        ngModel
                        name="UEmail"
                        required 
                        class="form-control" 
                        id="SKULabel" >
                        <div class="alert alert-soft-danger" *ngIf="mail.touched && !mail.valid ">*Telefon tələb olunur</div>
                        
                </div>
                <div class="form-group">
                    <label class="input-label" for="exampleFormControlInput2">Şifrə</label>
                    <input 
                         ngModel
                        #password="ngModel"
                         name="UPassword"
                         type="password"
                         id="password" 
                         required
                         class="form-control">
                         <div class="alert alert-soft-danger" 
                         *ngIf="password.touched && !password.valid ">*Şifrə tələb olunur</div>
                </div>
                <div class="form-group">
                    <label class="input-label" for="exampleFormControlInput2">Şifrənin təkrarı</label>
                    <input 
                        type="password"
                        id="confirmPassword"
                        ngModel
                        #confirmPassword="ngModel"
                        required
                        name="confirmPassword"
                        class="form-control"
                        appConfirmEqualValidator="UPassword"
                        >
                        <!-- <div class="alert alert-soft-danger" *ngIf="confirmPassword.touched && !confirmPassword.valid || confirmPassword.errors?.notEqual">*Şifrə düzgün deyil</div> -->
                </div>
                <div class="row form-group" >
                    <div class="col-lg-12 custom-control custom-checkbox ml-3">
                        <input 
                            ngModel
                            type="checkbox" 
                            name="UTerms"
                            id="term"
                            class="custom-control-input indeterminate-checkbox">
                        <label class="custom-control-label" for="term">I accept the <a href="" >Terms and Conditions</a></label>
                    </div>
                </div>
                <button type="submit" class="form-control w-100 mt-3 btn btn-block newOrder mb-3" >Qeydiyyatdan keç</button>
            </form>
        </div>
    </div>
