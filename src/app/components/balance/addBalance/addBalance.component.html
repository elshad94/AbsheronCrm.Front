<div class="content container-fluid">
  <div class="card mb-3 mb-lg-5">
    <div class="card-header">
      <div class="row justify-content-between align-items-center flex-grow-1">
        <div class="col-12 col-md">
          <div class="d-flex justify-content-between align-items-center">
            <h3 class="card-header-title font-weight-bold">Balans</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="p-3">
      <form >
        <div class="row">
          <div class="form-group col-lg-3">
            <label for="operationType" class="input-label">Balans</label>
            <select name="UType" id="operationType"
              class="form-control" (change)="changeOperationType($event)">
              <option value="1">Terminal balans</option>
              <option value="0">Broker balans</option>
            </select>
          </div>
          <div class="form-group col-lg-3">
            <label for="amount" class="input-label">Məbləğ</label>
            <input type="number" class="form-control" (keyup)="valid($event)" required id="amount">
          </div>
          <div class="form-group col-lg-3 d-flex align-items-end">
            <button  type="submit" id="submit" class="btn newOrder" (click)="submit()">Növbəti</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-loader" [fullScreen]="true">
  <p style="color: white"> Yüklənir... </p>
</ngx-spinner>
